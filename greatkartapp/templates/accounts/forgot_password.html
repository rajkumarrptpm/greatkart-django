<!DOCTYPE html>
{% extends 'home.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->

    <div class="card mx-auto"  style="max-width: 500px; margin-top:100px;">

        <div class="card-body">
            <h4 class="card-title mb-4 text-center">Forgot Password</h4>
            {% if messages %}
                {% for message in messages %}
                    <div id="message" class="container">
                        <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
                            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error : {% endif %}
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            {% endif %}

            <form action="{% url 'forgotPassword' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email Address" >
                </div> <!-- form-group// -->
                <div class="form-group">
                    <a href="{% url 'login' %}" class="float-right">Got password?Login</a>

                </div> <!-- form-group form-check .// -->

                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

</body>
</html>
{% endblock %}
